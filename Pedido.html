<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fazer Pedido - Israel Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b3d0b;
      color: #d1f0d1;
      padding: 1rem;
    }
    header, footer {
      background: #145214;
      padding: 1rem;
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 2rem auto;
      background: #196219;
      padding: 1rem;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      background: #4caf50;
      color: #0b3d0b;
      border: none;
      padding: 0.7rem;
      width: 100%;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #3c8c3c;
    }
    .qr {
      text-align: center;
      margin-top: 2rem;
    }
    .qr img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0a2a0a;
    }
    .info {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      user-select: all;
      cursor: pointer;
      background: #145214;
      padding: 0.5rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header><h1>Fazer Pedido - Israel Store</h1></header>

  <form id="pedidoForm">
    <label for="username">Nome do usuário Roblox:</label>
    <input type="text" id="username" name="username" required placeholder="Digite seu usuário" />

    <label for="conta">Escolha a conta desejada:</label>
    <select id="conta" name="conta" required>
      <option value="">Selecione</option>
      <option value="Conta Level 2450 - Dragon">Conta Level 2450 - Dragon</option>
      <option value="Conta Level 2300 - Leopard">Conta Level 2300 - Leopard</option>
      <option value="Conta Level 2200 - Venom">Conta Level 2200 - Venom</option>
    </select>

    <button type="submit">Gerar QR Code Pix</button>
  </form>

  <div class="qr" id="qrSection" style="display:none;">
    <p>Pague via Pix com o QR Code abaixo:</p>
    <img src="https://chart.googleapis.com/chart?cht=qr&chl=pix:israel@pix.com.br&chs=200x200&choe=UTF-8&chld=L|2" alt="QR Code Pix" />
    <div class="info" id="pixKey" onclick="copyPixKey()">Chave Pix: israel@pix.com.br (clique para copiar)</div>
    <p>Após o pagamento, envie seu comprovante pelo WhatsApp:</p>
    <a href="https://wa.me/5551997097814?text=Olá,%20já%20realizei%20o%20pagamento%20e%20quero%20receber%20minha%20conta" target="_blank" style="color:#4caf50; font-weight:bold;">Enviar WhatsApp</a>
  </div>

  <footer>&copy; 2025 Israel Store</footer>

  <script>
    const form = document.getElementById('pedidoForm');
    const qrSection = document.getElementById('qrSection');
    const pixKey = document.getElementById('pixKey');

    form.addEventListener('submit', e => {
      e.preventDefault();
      qrSection.style.display = 'block';
      form.scrollIntoView({behavior: 'smooth'});
    });

    function copyPixKey() {
      navigator.clipboard.writeText('israel@pix.com.br').then(() => {
        alert('Chave Pix copiada!');
      });
    }
  </script>
</body>
    </html>
